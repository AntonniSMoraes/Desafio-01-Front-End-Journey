<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CasoBase</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div>
        <div class="box"><img src="./res/image/a-2.svg" class="a-2" /></div>
        <img src="./res/image/folio.svg" class="folio" />
        <img src="./res/image/Rectangle.svg" style="width: 6px; height: 6px" />
      </div>
      <ul class="list">
        <li>
          <a href="#About" class="item">About</a>
          <a href="#Work" class="item">Work</a>
          <a href="#Services" class="item">Services</a>
          <a href="#Jobs" class="item">Jobs</a>
        </li>
      </ul>
      <button class="contact-button"><b>Contact Us</b></button>
      <button class="burger"><img src="./res/image/burger icon.png"></button>
    </header>

    <section>
      <div>
        <h4 class="main-words">Stand Out<br />from The<br />Croud.</h4>
        <p style="color: #606060; font-size: 18px; line-height: 32px; padding-left: 6.5%;">
          Agency is a full-service agency, busy designing<br />and building
          beautiful digital products, brands,<br />and experiences.
        </p>
        <button class="recent-button"><b>Recent Work</b></button>
      </div>
      <img src="./res/image/pc.png" class="pc-image" />
    </section>
    <footer></footer>
  </body>
</html>
